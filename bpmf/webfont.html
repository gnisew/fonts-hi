<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>範例網頁</title>
<style>
@font-face {
    font-family: 'BpmfZiHiSans';
    src: url('bpmfzihisans-regular.woff2') format('woff2'),
         url('bpmfzihisans-regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

body {
    font-family: 'BpmfZiHiSans', sans-serif;
}
p {
    font-size: 18px;
}
</style>


</head>
<body>
    <h1>這是一個使用自訂字體的範例</h1>
    <p>這段文字將會使用BpmfZiHiSans字體來顯示。</p>
	<p>重󠇡新閱讀很重要，透過讀音選擇工具，單一字體也可支援破音字。更換字體，不影響原來字體顯示。有空󠇡可以把題庫透過讀音選擇工具轉換成較正確的注音。</p>
</body>
</html>
